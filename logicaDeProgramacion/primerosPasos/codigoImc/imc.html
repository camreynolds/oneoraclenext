<!DOCTYPE html>
<meta chartset="UTF-8">

<h1>Programa Calcular IMC</h1>

<script>

  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  };

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  };

  function calcularImc(peso,altura){
    return peso / (altura*altura)
  };

  var nombre = prompt("Escriba su nombre");
  var peso = prompt(nombre + ", escriba su peso" );
  var altura = prompt(nombre + ", escriba su altura" );
  var imcCalculado = Math.round(calcularImc(peso,altura));
  imprimir(nombre + ", su imc es " + imcCalculado);
  
  if(imcCalculado < 18.5){
    imprimir("IMC debajo de la recomendado.");
  };

  
  if(imcCalculado < 18.5){
    imprimir("IMC debajo de la recomendado.");
  };

  if(imcCalculado >= 18.5 && imcCalculado <= 24.9){
    imprimir("IMC normal.");
  };

  if(imcCalculado = 25.0){
    imprimir("IMC en sobrepeso.");
  };

  if(imcCalculado > 25.0 && imcCalculado < 29.9){
    imprimir("IMC en sobrepeso.");
  };

  if(imcCalculado >= 30.0){
    imprimir("IMC en preobesidad.");
  };





</script>
