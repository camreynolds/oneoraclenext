<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">

<h1>PROGRAMA JUEGO SECRETO</h1>

<input type="text">
<button onclick="verificar()">Verificar</button>

<script>

  var secretos = [2,4,6,8,10];
  var entrada = document.querySelector("input");
  var boton = document.querySelector("button");
  entrada.focus();

  function verificar(){
    var encontrado = false;

    for(var posicion = 0; posicion <= secretos.length; posicion++){
      if(parseInt(entrada.value) == secretos[posicion]){
          alert("Respuesta correcta.");
          encontrado = true;
          entrada.value="";
          entrada.focus();
          break;
      };
    };

    if(!encontrado){
      alert("Incorrecto.");
      entrada.focus();
      entrada.value="";
    };

  };  

  document.write(secretos);

</script>
