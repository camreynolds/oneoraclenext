<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACIÃ“N </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    
    for(var filas = 1; filas <= 3; filas++){
        for(var columnas = 1; columnas <= 10; columnas++){
            document.write("*");
        };
        saltarLinea();
    }    

    saltarLinea();
    
    
    imprimir("Fin de programa.");
</script>
