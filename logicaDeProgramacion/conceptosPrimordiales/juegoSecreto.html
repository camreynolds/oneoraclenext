<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">

<h1>PROGRAMA JUEGO SECRETO</h1>

<input type="text">
<button onclick="verificar()">Verificar</button>

<script>

    var secreto = Math.round(Math.random() * 10);
    var entrada = document.querySelector("input");
    var boton = document.querySelector("input");
    entrada.focus();

    function verificar(){
        if(parseInt(entrada.value) == secreto){
            alert("Respuesta correcta.");
        }else{
            alert("Respuesta incorrecta.");
            entrada.value="";
            entrada.focus();
        };
    };

    document.write(secreto);

</script>
