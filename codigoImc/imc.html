<!DOCTYPE html>
<meta chartset="UTF-8">

<h1>Programa Calcular IMC</h1>

<script>

  function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  };

  function imprimir(frase){
    document.write(frase);
    saltarLinea();
  };

  function calcularImc(peso,altura){
    return peso / (altura*altura)
  };

  var nombre = prompt("Escriba su nombre");
  var peso = prompt(nombre + ", escriba su peso" );
  var altura = prompt(nombre + ", escriba su altura" );

  imprimir(nombre + ", su imc es " + Math.round(calcularImc(peso,altura)));
  
</script>
